<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./json-grid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.17.0/ace.js" integrity="sha512-9s5Dypi7q0mJgoOQBbEl5Ze8kdh5RUo9EinAksVejk6drBle2xnntukFnW2jOorvuXSMKiUGSffp8guavVtxLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JSONGrid.js"></script>
  </head>
  <body>
    <div id="editor"></div>
  
    <form>
      <button type="submit">grid</button>
    </form>
    <div class="json-grid-container-wrapper">
    <div id="container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.17.0/ace.js" integrity="sha512-9s5Dypi7q0mJgoOQBbEl5Ze8kdh5RUo9EinAksVejk6drBle2xnntukFnW2jOorvuXSMKiUGSffp8guavVtxLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JSONGrid.js"></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/github");
      editor.session.setMode("ace/mode/json");
  
      var container = document.getElementById("container");
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        var data = editor.getValue();
        var jsonGrid = new JSONGrid(JSON.parse(data), container);
        jsonGrid.render();
      });
    </script>
  </body>
</html>
